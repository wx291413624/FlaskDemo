<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>微信管理后台</title>
</head>
<body>
{% include 'js.html' %}
<div class="container-scroller">
    {% include  './welcome/header.html' %}
    <div class="container-fluid page-body-wrapper">
        <div class="row row-offcanvas row-offcanvas-right">
            <nav class="sidebar sidebar-offcanvas" id="sidebar">
                {% include './welcome/navigation.html' %}
            </nav>
            <div class="content-wrapper">
                <div class="row">
                    <div class="col-lg-12 grid-margin stretch-card">
                        <div class="card">
                            <div class="card-body">
                                <h4 class="card-title">   {{ welcome }}</h4>
                                <div class="d-flex">
                                    <div class="d-flex align-items-center mr-4 text-muted">
                                        <i class="mdi mdi-account icon-sm mr-2"></i>
                                        <span>   {{ name or 'Ha' }}</span>
                                    </div>
                                    <div class="d-flex align-items-center text-muted">
                                        <i class="mdi mdi-calendar-blank icon-sm mr-2"></i>
                                        <span>{{ time }}</span>
                                    </div>
                                </div>
                                <div class="row mt-3">
                                    <div class="col-6 pr-1">
                                        <img src="/static/images/syq1.jpeg" class="mb-2 mw-100  rounded"
                                             alt="image" style="height: 750px;width: 560px">
                                    </div>
                                    <div class="col-6 pl-1">
                                        <img style="height: 750px;width: 560px" src="/static/images/syq2.png"
                                             class="mw-100  rounded" alt="image">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
