<div id="exMark" style="display:none">{% include './keyword/mask.html' %}</div>
<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Keyword</h4>
                <button type="button" class="btn btn-danger" onclick="onshow()"><i class="mdi mdi-upload"></i>新建
                </button>
                <div style="height: 10px"></div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            关键字
                        </th>
                        <th>
                            返回类型
                        </th>
                        <th>
                            操作
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    <script>
                    </script>
                    {% for data in list %}
                        <tr>
                            <td>
                                {{ data.key }}
                            </td>
                            <td>
                                {% if data.value == '1' %}
                                    图片
                                {% elif data.value == '2' %}
                                    视频
                                {% elif data.value == '3' %}
                                    声音
                                {% else %}
                                    未知类型
                                {% endif %}
                            </td>
                            <td>
                                <form action="/keyword/del" method="post" style="float:left;padding-right: 2px">
                                    <input style="display:none" name="value" value="{{ data.key }}">
                                    <button type="submit" class="btn btn-info  btn-xs">del</button>
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
