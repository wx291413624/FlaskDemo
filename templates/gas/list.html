<div class="row">
    <div class="col-lg-12 grid-margin stretch-card">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Gas 今日共录入{{ count }}条</h4>
                <input type="date" class="form-control" style="width: 200px;" id="datePicker" value="{{ ttime }}"/>
                <div style="height: 10px"></div>
                <form action="/gas/excel" method="get" style="float:right " onsubmit="return sumbit_gas()">
                    <input id="tdayexcel" name="tday" style="display: none">
                    <button type="submit" class="btn btn-danger"><i class="mdi mdi-upload"></i>导出
                    </button>
                </form>
                <form action="/gas" method="get" onsubmit="return sumbit_gas()">
                    <input id="tday" name="tday" style="display: none">
                    <button type="submit" class="btn btn-danger"><i class="mdi mdi-upload"></i>查询
                    </button>
                </form>
                <div style="height: 10px"></div>
                <table class="table table-striped">
                    <thead>
                    <tr>
                        <th>
                            姓名
                        </th>
                        <th>
                            加油站名称
                        </th>
                        <th>
                            加油站区域
                        </th>
                        <th>
                            加油站地址
                        </th>
                        <th>
                            创建时间
                        </th>
                    </tr>
                    </thead>
                    <tbody>
                    {% for data in list %}
                        <tr>
                            <td>
                                {{ data.gas.user.name }}
                            </td>
                            <td>
                                {{ data.gas.petrolStation.petrolStationName }}
                            </td>
                            <td>
                                {{ data.gas.petrolStation.province }}
                            </td>
                            <td>
                                {{ data.gas.petrolStation.petrolStationSite }}
                            </td>
                            <td>
                                {{ data.data }}
                            </td>
                        </tr>
                    {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
<script>
    {#document.getElementById('datePicker').valueAsDate = new Date();#}

    function sumbit_gas() {
        date = document.getElementById('datePicker')
        document.getElementById('tdayexcel').value = date.value
        document.getElementById('tday').value = date.value
        return true
    }
</script>
<style>
    input[type=date]::-webkit-inner-spin-button {
        visibility: hidden;
    }
</style>
